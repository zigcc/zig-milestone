name: Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '02 20 * * *'
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          # https://github.com/wilsonzlin/minify-html
          cargo install minhtml
          npm i
      - run: |
          export TURSO_TOKEN=${{ secrets.TURSO_TOKEN }}
          export URL=libsql://zig-jiacai2050.turso.io
          npm run gen-page
          minhtml --output index.html --keep-closing-tags --minify-css raw.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
